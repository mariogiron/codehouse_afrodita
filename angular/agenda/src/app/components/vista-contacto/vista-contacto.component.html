<section class="container mt-5">
  <div class="card mb-3 shadow">
    <div class="row g-0">
      <div class="col-md-2">
        <img [src]="contacto?.avatar" class="img-fluid rounded-start" [alt]="contacto?.first_name">
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h2 class="card-title">{{contacto?.first_name}} {{contacto?.last_name}}</h2>
          <a class="text-danger" [href]=" 'mailto:' + contacto?.email ">{{contacto?.email}}</a>
        </div>
      </div>
    </div>
  </div>

</section>
