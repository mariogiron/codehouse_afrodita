<section class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-3 bg-secondary">
      <!-- filtros -->
      <app-filtros (filtroRating)="onFiltroRaiting($event)" (filtroCanal)="onFiltroCanal($event)"
        (busqueda)="onBusqueda($event)"></app-filtros>
    </div>
    <div class="col-12 col-md-9">
      <!-- listaSeries -->
      <div class="row g-4">
        <article class="col-6 col-md-4" *ngFor="let serie of arrSeries">
          <app-thumbnail-serie [serie]="serie"></app-thumbnail-serie>
        </article>

      </div>
    </div>

  </div>
</section>
