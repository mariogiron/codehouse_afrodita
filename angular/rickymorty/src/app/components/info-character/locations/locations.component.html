<aside>
  <h2>Localizaciones</h2>
  <div class="grid">

    <!-- este es el article para localizaciones-->
    <article *ngIf="character?.location?.url !== ''" class="col-12 col-t-6 col-d-3">
      <app-card-location [url]="character?.location?.url"></app-card-location>
    </article>

    <article *ngIf="character?.location?.url === ''" class="col-12 col-t-6 col-d-3">
      <h3>Localizacion no definida</h3>
    </article>

  </div>
</aside>
