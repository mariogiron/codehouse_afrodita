<figure class="logo">
  <img src="../../../assets/images/logo.png" alt="Rick And Morty">
</figure>
<nav>
  <ul class="personajes">
    <li routerLinkActive="active" [routerLink]="['/character', character.id]" *ngFor="let character of arrCharacters">
      {{character?.name}}</li>
  </ul>
  <div class="botones">
    <div *ngIf="prev" (click)="prevPage()">PREV</div>
    <div *ngIf="next" (click)="nextPage()">NEXT</div>
  </div>
</nav>
